<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Strategy Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="toggle-group">
            <button id="Bullish" class="toggle-btn active ">Bullish</button>
            <button id="Bearish" class="toggle-btn">Bearish</button>
            <button id="RangeBound" class="toggle-btn">RangeBound</button>
            <button id="Volatile" class="toggle-btn">Volatile</button>

        </div>

        <div class="dropdown-group">

            <select id="date-dropdown">
                <!-- date render here-->
            </select>
        </div>

        <div class="card-container" id="card-container">
            <!-- card render here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
